<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL IN ONE</title>
    <link rel="icon" type="image/x-icon" href="css/favicon.ico">
    <link rel='stylesheet' href='css/index.css'>
</head> 

<body>
    <h1>Time Candle & Gann Levels Calculator</h1>
    <form id="vibrationForm">
        <label for="inputValue">Market Open:</label>
        <input type="number" id="inputValue" step="any" required>
        <button type="button" onclick="calculateAll()">Calculate</button>
    </form> 

    <div id="gannResults" class="results" style="display: none;">
        <h3>Vibration Times:</h3>
        <p id="vibration1"></p>
        <p id="vibration2"></p>

        <h3 id="gannTitle">Gann Levels:</h3>
        <table id="gannTable" border="1" cellpadding="5" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Targets Down</th>
                    <th>Sell Below</th>
                    <th>SL</th>
                    <th>Buy Above</th>
                    <th>Targets Up</th>
                </tr>
            </thead>
            <tbody id="gannBody"></tbody>
        </table>
    </div>

    <h1>Pivot Point Calculator</h1>
    <form id="pivotForm">
        <label for="candleHigh">Candle High:</label>
        <input type="number" id="candleHigh" required>

        <label for="candleLow">Candle Low:</label>
        <input type="number" id="candleLow" required>

        <label for="candleClose">Candle Close:</label>
        <input type="number" id="candleClose" required>

        <button type="button" onclick="calculatePivot()">Calculate</button>
    </form>

    <div id="pivotResults" class="results" style="display: none;">
        <h3>Results:</h3>
        <p id="resistance3"></p>
        <p id="resistance2"></p>
        <p id="resistance1"></p>
        <p id="pivot"></p>
        <p id="support1"></p>
        <p id="support2"></p>
        <p id="support3"></p>
    </div>

    <div id="scanx_results" class="scanx_results">
        <a href="https://intradayscreener.com/open-high-low-scanner" target="_blank" style="text-decoration: none;">
            <button>Open = High</button>
        </a>
        <a href="https://intradayscreener.com/open-high-low-scanner" target="_blank" style="text-decoration: none;">
            <button>Open = Low</button>
        </a>
        <a href="https://www.nseindia.com/market-data/oi-spurts" target="_blank" style="text-decoration: none;">
            <button>OI-SPURT</button>
        </a>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
